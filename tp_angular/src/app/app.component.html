<router-outlet />
<table>
  @if (books.length != 0) {
    @for (book of books; track book.id) {
      <div>
        <p>Book name: {{ book.name }}</p>
        <input
          type="checkbox"
          [checked]="book.isRead"
          (change)="book.isRead = !book.isRead"
        />
        <p>isRead: {{ book.isRead }}</p>
      </div>
    }
  } @else {
    <div>There are no books here.</div>
  }
</table>
